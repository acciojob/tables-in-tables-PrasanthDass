<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    /* Outer main table */
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    /* Outer cells */
    tr, td {
      border: 1px solid black; /* Ensures every cell has visible border */
      padding: 8px;
      vertical-align: middle;
    }
    th {
		border: 1px solid black;
	    font-weight: bold;
    }

    /* Inner nested tables */
    .inner-table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    .inner-table th,{
      border: 1px solid black;
      padding: 6px;
    }
	.inner-table tr,td {
      border: 1px solid black;
      padding: 6px;
    }
    /* For equal top and bottom space around Nested Table 2 */
    .equal-space {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px 0;
    }

    /* Special cells and styles */
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    a {
      color: purple;
      text-decoration: underline;
    }

    ul {
      text-align: center;
      list-style-type: disc;
      margin-left: 40px;
      padding: 0;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td width="50%">
        <div class="equal-space">
          <table class="inner-table">
            <tr><th colspan="2">Nested Table 2</th></tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </div>
      </td>
      <td width="50%">
        <table class="inner-table">
          <tr><th>Nested Table 1</th></tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td width="50%">
        <table class="inner-table">
          <tr><th colspan="2">Nested Table 3</th></tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td width="50%">
        <table class="inner-table">
          <tr><th>Nested Table 4</th></tr>
          <tr><td class="black-cell">HTML</td></tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
